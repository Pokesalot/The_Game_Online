<html>
    <head>
        <title>This is a Game!</title>
        <style>
            td {
                width: 80px;
                overflow: hidden;
                display: inline-block;
                white-space: nowrap;
                border: 1px solid black;
                font-size: 50;
            }

        </style>
    </head>

    <body style="background-color: whitesmoke;">
        <select id="NewGameSelector"></select>
        <button type="button" onclick="NewGame()">Start a new game!</button>
        <h3 id="difficultyHeader" style="font-size: 29;"></h3>
        <h4 id="difficultyRollsHeader"></h4>
        
        <div id="DeckDiv">
            <h2 id="CardsRemaining">Cards in deck: 90</h2>
            <h2 id="playsLeftHeader">Cards to play: 2</h2>
        </div>
        <br><br>
        <div id="TableDiv">
            <table>
                <tr>
                    <td>_/\_</td>
                    <td id="Pile0" onclick="TryPlay(0)"></td>
                    <td id="Pile1" onclick="TryPlay(1)"></td>
                    <td>_/\_</td>
                </tr><tr>
                    <td>_\/_</td>
                    <td id="Pile2" onclick="TryPlay(2)"></td>
                    <td id="Pile3" onclick="TryPlay(3)"></td>
                    <td>_\/_</td>
                </tr>
            </table>
        </div>
        <br><br>
        <div id="HandDiv" >
            <table><tr id="HandRow"></tr></table>
        </div>

        <h3 id="EndTurnButton" hidden onclick="EndTurn()">&ltEnd Turn&gt</h3>

        <script src="TheGame.js"></script>
    </body>

</html>
